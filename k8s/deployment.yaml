apiVersion: apps/v1
kind: Deployment
metadata:
  name: telltale-notification
  namespace: telltale-notification
  labels:
    app.kubernetes.io/name: telltale-notification
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: telltale-notification
  template:
    metadata:
      labels:
        app.kubernetes.io/name: telltale-notification
    spec:
      serviceAccountName: telltale-notification
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: webhook
          image: telltale-notification:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          envFrom:
            - configMapRef:
                name: telltale-notification-config
            - secretRef:
                name: telltale-notification-smtp
          env:
            - name: TLS_CERT_FILE
              value: /certs/tls.crt
            - name: TLS_KEY_FILE
              value: /certs/tls.key
          volumeMounts:
            - name: tls-certs
              mountPath: /certs
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /livez
              port: https
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: https
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      volumes:
        - name: tls-certs
          secret:
            secretName: telltale-notification-tls
